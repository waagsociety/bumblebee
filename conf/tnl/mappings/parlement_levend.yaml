# transformations are executed in order
# compound key creation
- tnl.organisation:
    id:
      transformer: 
        - generate_id
    name:
      input:
        - source
      transformer:
        - unique
        - copy
        - join
    classification:
      transformer:
        - literal(POLITICAL_PARTY)

- tnl.person:
    id:
      input: 
        - link
      transformer:
        - unique
        - copy
        - join
    name: 
      input:
        - voornamen
        - achternaam
      transformer:
        - merge

    birthdate:
      input: 
        - geboortedatum
      transformer:
        - parse_date
        - format_utc

- tnl.relation:
    id:
      transformer:
        - generate_id
    subject:
      input: 
        - link
      transformer: 
        - join
    object:
      input:  
        - partij
      transformer:
        - split
        - match_organisation
    classification:
      transformer:
        - literal(MEMBER_OF)

- tnl.relation:
    id:
      transformer:
        - generate_id
    subject:
      input: 
        - link
      transformer: 
        - join
    object:
      input:  
        - source
      transformer:
        - match_organisation
    classification:
      transformer:
        - literal(MEMBER_OF)
